name: Build Release Installers

on:
  push:
    branches:
      - pruebas-despliegue
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            installer-type: deb
            artifact-name: HogwartsApp-Linux
            portable-name: HogwartsApp-Portable-linux.zip
          - os: windows-latest
            installer-type: exe
            artifact-name: HogwartsApp-Windows
            portable-name: HogwartsApp-Portable-windows.zip
          - os: macos-latest
            installer-type: dmg
            artifact-name: HogwartsApp-macOS
            portable-name: HogwartsApp-Portable-macos.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Prepare directories
        shell: bash
        run: |
          mkdir -p instalador-temp/input
          mkdir -p instalador-output

      - name: Copy artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/hogwartsApp-1.0-SNAPSHOT.jar instalador-temp/input/
          cp -r target/libs/* instalador-temp/input/

      - name: Copy artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item target/hogwartsApp-1.0-SNAPSHOT.jar instalador-temp/input/
          Copy-Item -Recurse target/libs/* instalador-temp/input/

      - name: Build installer with jpackage
        shell: bash
        run: |
          jpackage \
            --input instalador-temp/input \
            --name "HogwartsApp" \
            --main-jar hogwartsApp-1.0-SNAPSHOT.jar \
            --main-class es.potter.Lanzador \
            --type ${{ matrix.installer-type }} \
            --app-version "1.0" \
            --vendor "Hogwarts School" \
            --description "Sistema de gestión de Hogwarts" \
            --copyright "Copyright © 2024" \
            --java-options "--enable-native-access=ALL-UNNAMED" \
            --dest instalador-output

      - name: Build portable version
        shell: bash
        run: |
          mkdir -p portable/HogwartsApp-Portable
          cp target/hogwartsApp-1.0-SNAPSHOT.jar portable/HogwartsApp-Portable/hogwartsApp.jar
          cp -r target/libs portable/HogwartsApp-Portable/
          mkdir -p portable/HogwartsApp-Portable/logs

      - name: Create execution scripts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cat > portable/HogwartsApp-Portable/ejecutar.sh << 'EOF'
          #!/bin/bash
          echo "========================================="
          echo "    HogwartsApp - Versión Portable"
          echo "========================================="
          echo ""
          if ! command -v java &> /dev/null; then
              echo "❌ ERROR: Java no está instalado"
              echo "Descarga Java 21+ desde: https://adoptium.net/"
              exit 1
          fi
          echo "✓ Java encontrado:"
          java -version 2>&1 | head -1
          echo ""
          echo "Iniciando HogwartsApp..."
          java --enable-native-access=ALL-UNNAMED -jar hogwartsApp.jar
          EOF
          chmod +x portable/HogwartsApp-Portable/ejecutar.sh

      - name: Create execution scripts (Windows)
        shell: bash
        run: |
          cat > portable/HogwartsApp-Portable/ejecutar.bat << 'EOF'
          @echo off
          echo =========================================
          echo    HogwartsApp - Version Portable
          echo =========================================
          echo.
          java -version >nul 2>&1
          if %errorlevel% neq 0 (
              echo ERROR: Java no esta instalado
              echo Descarga Java 21+ desde: https://adoptium.net/
              pause
              exit /b 1
          )
          echo Java encontrado
          java -version 2>&1 | findstr "version"
          echo.
          echo Iniciando HogwartsApp...
          java --enable-native-access=ALL-UNNAMED -jar hogwartsApp.jar
          pause
          EOF

      - name: Create README
        shell: bash
        run: |
          cat > portable/HogwartsApp-Portable/LEEME.txt << 'EOF'
          ========================================
              HogwartsApp - Versión Portable
          ========================================

          INSTRUCCIONES:
          --------------
          1. Asegúrate de tener Java 21+ instalado
             Descargar desde: https://adoptium.net/

          2. Ejecuta:
             • Windows: Doble click en "ejecutar.bat"
             • Mac/Linux: Doble click en "ejecutar.sh"

          3. ¡Listo!

          CONEXIÓN A BASES DE DATOS:
          ---------------------------
          • Oracle: 100.104.4.128:1521
          • MariaDB: 100.104.4.128:3306
          • H2: 100.104.4.128:9092
          • Derby: 100.104.4.128:1527
          • HSQLDB: 100.104.4.128:9001

          Copyright © 2024 - Hogwarts School
          EOF

      - name: Package portable version
        shell: bash
        run: |
          cd portable
          if [ "${{ runner.os }}" == "Windows" ]; then
            powershell Compress-Archive -Path HogwartsApp-Portable -DestinationPath ${{ matrix.portable-name }}
          else
            zip -r ${{ matrix.portable-name }} HogwartsApp-Portable/
          fi
          cd ..

      - name: List generated files
        shell: bash
        run: |
          echo "=== Instalador generado ==="
          ls -lh instalador-output/
          echo ""
          echo "=== Portable generado ==="
          ls -lh portable/*.zip

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-Installer
          path: instalador-output/*
          retention-days: 30

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-Portable
          path: portable/*.zip
          retention-days: 30

  create-release:
    name: Create Release Summary
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          body: |
            ## HogwartsApp Release

            ### Instaladores (Java incluido - NO requiere instalación de Java)
            - **Windows**: `HogwartsApp-1.0.exe` (~100 MB)
            - **macOS**: `HogwartsApp-1.0.dmg` (~100 MB)
            - **Linux**: `HogwartsApp_1.0_amd64.deb` (~100 MB)

            ### Versiones Portable (requiere Java 21+)
            - **Windows**: `HogwartsApp-Portable-windows.zip` (~50 MB)
            - **macOS**: `HogwartsApp-Portable-macos.zip` (~50 MB)
            - **Linux**: `HogwartsApp-Portable-linux.zip` (~50 MB)

            ### Instrucciones

            **Instaladores**: Doble click y seguir asistente. Java incluido.

            **Portable**: Descomprimir y ejecutar `ejecutar.bat` (Windows) o `ejecutar.sh` (Mac/Linux). Requiere Java 21+.

            ### Requisitos
            - Conexión a servidor de bases de datos: `100.104.4.128`
            - Instaladores: Sin requisitos adicionales
            - Portable: Java 21+ desde https://adoptium.net/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}